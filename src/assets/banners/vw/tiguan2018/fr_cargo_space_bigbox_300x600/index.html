<html>
<head>
    <title>300x600</title>
    <meta name="ad.size" content="width=300,height=600">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="exit">
        <div class="container">
            <div class="frame">
                <div>
                    <div class="texts">
                        <div id="super-1" class="super">Un VUS compact : j’aime.</div>
                        <div id="super-2" class="super">Un VUS bien rempli : j’adore.</div>
                    </div>
                    <div id="suitcases">  
                        <img id="suitcase-3-2" class="suitcase behind last-row" src="images/suitcase.png" />
                        <img id="suitcase-3-1" class="suitcase behind second-row" src="images/suitcase.png" />
                        <img id="suitcase-2-2" class="suitcase behind last-row" src="images/suitcase.png" />
                        <img id="suitcase-2-1" class="suitcase behind second-row" src="images/suitcase.png" />
                        <img id="suitcase-1" class="suitcase" src="images/suitcase.png" />
                    </div>
                </div>
            </div>
            <div class="frame">
                <div id="super-3" class="super">La différence<br/>entre un VUS</div>
                <div id="super-4" class="super">et un VWUS.</div>
            </div>
            <div class="frame">
                <div id="super-5" class="super">
                    <div>
                        <div id="last-texts">
                            <div class="final-text">Le tout nouveau Tiguan 2018</div>
                            <div class="small">avec 57 % plus d’espace<br/>de chargement.</div>
                        </div>
                       <div id="car">
                            <img id="carImg" src="images/car.png" />
                       </div>
                    </div>
                </div>
            </div>
            <div id="cta">Essayez-le</div>
            <img id="vw-logo" src="images/logo.png" />
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.ui.min.js"></script>
    <script type="text/javascript" src="https://secure-ds.serving-sys.com/BurstingScript/EBLoader.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
